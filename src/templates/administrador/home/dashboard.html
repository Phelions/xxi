    <!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>administraci√≥n</title>
</head>
<body>
    <h1>Nuevo menu</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>id_menu</label>
        <label for="id_menu"></label><input type="number" name="id_menu" id="id_menu">
        <br>
        <label>Nombre</label>
        <label>
            <input type="text" name="nombre">
        </label>
        <br>
            <label>Porcion</label>
            <label for="porcion"></label><input type="number" name="porcion" id="porcion">
            <br>
            <label>Detalle</label>
            <label>
                <input type="text" name="detalle">
            </label>
            <br>
            <label>Precio</label>
            <label for="precio"></label><input type="number" name="precio" id="precio">
            <br>
            <label>Imagen</label>
            <input type="file" name="imagen">
            <br>
            <input type="submit" value="Guardar">
        {{ mensaje }}
    </form>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 m-auto text-center">
                <h1>Menu</h1>
                <table>
                    <tr>
                        <th>Nombre</th>
                        <th>Porcion</th>
                        <th>Detalle</th>
                        <th>Precio</th>
                        <th>imagen</th>
                    </tr>
                    {% for p in menu %}
                        <tr>
                            <td>{{ p.data.1 }}</td>
                            <td>{{ p.data.2 }}</td>
                            <td>{{ p.data.3 }}</td>
                            <td>{{ p.data.4 }}</td>
                            <td>
                                {% if p.imagen %}
                                    <img src="data:imagen/png;base64, {{ p.imagen }}" alt="" width="100" height="100">
                                {% endif %} 
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>

        </div>
    </div>
</body>
</html>
