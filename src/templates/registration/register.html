{% extends 'client/home/base.html' %}

{% block title %}
<title>Registro</title>
{% endblock title %}

{% load static %}
{% block contenido %}
<section>
    {% load crispy_forms_tags %}
    <br>
    <br>
    <div class="container">
       <div class="row">
          <div class="col-12 col-md-6 offset-md-3">
             <div class="card">
                <div class="card-body">
                   <h2>Registro</h2>
                   <form action="" method="post">
                      {% csrf_token %}
                      {{form.as_p}}
                      <a href=" {% url 'index' %} "> Inicio </a>
                      <a href=" {% url 'login' %} "> Iniciar sesion </a>
                      <input type="submit" value="registrarse" class="btn btn-success float-right">
                   </form>
                   {{ mensaje }}
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
{% endblock contenido %}

{% block script %}
{% endblock script %}
